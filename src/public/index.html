<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/spinner.css" />
    <link rel="stylesheet" href="./css/input.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/utilities.css" />
    <link rel="stylesheet" href="./css/card.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/space.css" />
    <link rel="stylesheet" href="./css/hyperspace.css" />
    <link rel="stylesheet" href="./css/characters.css" />
    <link rel="stylesheet" href="./css/planets.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="space__wrapper">
      <div class="space__stars"></div>
      <div class="space__stars--2"></div>
      <div class="space__stars--3"></div>
      <div class="space__content">
        <header class="header">
          <div class="header__content">
            <img src="./img/logo.png" alt="" class="header__logo" />
            <div>
              <h1>SWAPI technical test</h1>
              <p>Juan Andrés Rojas López</p>
            </div>
          </div>
        </header>
        <section id="characters" class="characters wrapper">
          <div class="flex justify-content--space-between align-items--center">
            <h1 class="margin-top--24 font-size--32 margin">My Characters</h1>
            <div class="margin-top--16 flex gap--20">
              <input
                id="characterInput"
                type="number"
                class="input characters__input"
                placeholder="Search by id at database or SWAPI"
              />
              <div class="flex gap--10">
                <button class="btn" id="searchCharacter">Search</button>
                <button class="btn" id="resetCharacter">Reset</button>
              </div>
            </div>
          </div>
          <div id="character" class="cards margin-top--24"></div>
        </section>
        <section id="planets" class="planets wrapper margin-top--24">
          <div class="flex justify-content--space-between align-items--center">
            <h1 class="margin-top--24 font-size--32">My Planets</h1>
            <div class="margin-top--16 flex gap--20">
              <input
                id="planetInput"
                type="number"
                class="input characters__input"
                placeholder="Planet id (try with 6 to test calculate)"
              />
              <div class="flex gap--10">
                <button class="btn" id="searchPlanet">Search</button>
                <button class="btn" id="resetPlanet">Reset</button>
              </div>
            </div>
          </div>
          <div id="planet" class="cards margin-top--24"></div>
        </section>
        <section id="logs" class="planets wrapper margin-top--24">
          <div class="flex justify-content--space-between align-items--center">
            <h1 class="margin-top--24 font-size--32">Logs</h1>
          </div>
          <div id="log" class="cards margin-top--24"></div>
        </section>
      </div>
    </section>
    <div class="hyperspace">
      <div class="hyperspace__container">
        <div class="hyperspace__wrapper">
          <div class="hyperspace__side hyperspace__side--right"></div>
          <div class="hyperspace__side hyperspace__side--left"></div>
          <div class="hyperspace__side hyperspace__side--top"></div>
          <div class="hyperspace__side hyperspace__side--bottom"></div>
          <div class="hyperspace__side hyperspace__side--back"></div>
          <div class="hyperspace__side hyperspace__side--right"></div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
